server:
  port: 8080

spring:
  application:
    name: Bebka-Spring

  datasource:
    url: jdbc:postgresql://localhost:5432/bebka_spring
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace